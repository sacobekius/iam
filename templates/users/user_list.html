{% extends "base.html" %}

{% block content %}
    <h2>
        Fictieve accounts voor {{ applicatie }}, gebruik alleen met fictieve data
    </h2>
    <table>
        <th>
            Gebruikersnaam
        </th>
        <th>
            Applicatie
        </th>
        {% for user in user_list %}
        <tr>
        <td>
            <a href="{% url 'user-detail' userid=user.id %}">{{ user.username }}</a>
        </td>
        <td>
            {{ user.applicatie.name }}
        </td>
        </tr>
        {% endfor %}
    </table>
    
    <form method="get" action="{% url 'new-user' applicatie=applicatie %}">
        <input type="submit" value="nieuwe gebruiker">
    </form>
    
{% endblock %}
